<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroNauts | Precision Farming from the Sky</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f8f4;
      color: #2d3e30;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e5128;
      color: white;
      padding: 20px 40px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
    }

    nav {
      background-color: #2a7031;
      padding: 10px 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      padding: 20px 40px;
      text-align: center;
      background-color: #f5f8f4;
      color: #2d3e30;
    }

    .hero-banner {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hero-image {
      width: 100%;
      max-width: 580px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .hero-image:hover {
      transform: translateY(-5px);
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1e5128;
      font-weight: 800;
    }

    .hero p {
      font-size: 1.3rem;
      color: #2d3e30;
      font-weight: 600;
    }

    .section {
      padding: 40px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .section h3 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .features,
    .testimonials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .feature-box,
    .testimonial {
      background: white;
      border: 1px solid #cce3c1;
      padding: 20px;
      border-radius: 10px;
    }

    .cta {
      background-color: #a4d18e;
      text-align: center;
      padding: 40px 20px;
    }

    .cta button {
      background-color: #1e5128;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
    }

    footer {
      background-color: #1e5128;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 1.8rem;
      }
      
      .hero-banner {
        flex-direction: column;
        align-items: center;
      }
      
      .hero-image {
        max-width: 90%;
      }
      
      .hero {
        padding: 20px 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div style="display: flex; align-items: center; gap: 20px;">
      <img src="logo.png" alt="AgroNauts Logo" style="height: 50px;" />
      <div>
        <h1>AgroNauts Drones</h1>
        <p>Precision Farming from the Sky</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="./hr/index.html">HR</a>
    <a href="./sales/index.html">Sales</a>
    <a href="./marketing/index.html">Marketing</a>
    <a href="./software/index.html">Software Dashboard</a>
  </nav>

  <div class="main-content">
    <div class="hero" style="color: #2d3e30;">
      <div class="hero-banner">
        <img src="home_page_image1.png" alt="AgroNauts Drone Technology 1" class="hero-image" />
        <img src="home_page_image2.png" alt="AgroNauts Drone Technology 2" class="hero-image" />
      </div>
      <div class="hero-content">
        <h2>Smart Drones for Smarter Farming</h2>
        <p>Grow More. Waste Less. Manage Smarter.</p>
      </div>
    </div>
  </div>

  </footer>

</body>

</html>
